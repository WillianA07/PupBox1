    </header>

    <main>

        <div class="container">

            <div class="row">
                <div class="col">Random text</div>
            </div>

            <div class="row">
                <div class="col">Random text</div>
            </div>

            <div class="row text-center my-4">
                <div class="col">
                    <h1>Sign Up</h1>
                </div>
            </div>

        </div>

        <div class="container">

            <form>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>

                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" required>
                    </div>

                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" id="confirmPassword" required>
                    </div>
                </div>

                <br>

                <h6 class="text-center ">How did you hear about us?</h6>
                <div class="row g-3">
                    <div class="col-2 form-check">
                        <input id="facebook" name="source" type="radio" class="form-check-input">
                        <label class="form-check-label" for="facebook">Facebook</label>
                    </div>

                    <div class="col-2 form-check">
                        <input id="twitter" name="source" type="radio" class="form-check-input">
                        <label class="form-check-label" for="twitter">Twitter</label>
                    </div>

                    <div class="col-2 form-check">
                        <input id="instagram" name="source" type="radio" class="form-check-input">
                        <label class="form-check-label" for="instagram">Instagram</label>
                    </div>

                    <div class="col-2 form-check">
                        <input id="tiktok" name="source" type="radio" class="form-check-input">
                        <label class="form-check-label" for="tiktok">TikTok</label>
                    </div>

                    <div class="col-2 form-check">
                        <input id="google" name="source" type="radio" class="form-check-input">
                        <label class="form-check-label" for="google">Google</label>
                    </div>

                    <div class="col-2 form-check">
                        <input id="other" name="source" type="radio" class="form-check-input">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>

                <br>

                <button class="w-100 btn btn-primary btn-lg" type="submit">Sign Up</button>

            </form>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

</body>
